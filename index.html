<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cronômetro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="main">
    <div id="btn-volta">Voltas</div>
    
    <div id="container">  
      <p><span id="minutos">00</span><span>:</span><span id="segundos">00</span><span id="decimos">00</span></p>
      <button class="btn-iniciar" id="btn-iniciar">Iniciar</button>
      <button class="btn-stop" id="btn-stop">Parar</button>
      <button class="btn-reset" id="btn-reset">Reset</button>
      <button id="btn-regress">contagem regressiva</button>
    </div>
    <div id="qtde-voltas"></div>
    <div id="voltas"></div>

    <div id="tela-regress">
      <div id="tempo">
        <input id="minuto-regress" maxlength="2" value="59"><span class="pontos">:</span><input id="segundo-regress" maxlength="2" value="59"><span class="pontos">:</span><input id="decimo-regress" maxlength="2" value="99">
      </div>
      <div id="botoes-regress">
        <button class="btn-iniciar" id="inicia-regress">Iniciar</button>
        <button class="btn-stop" id="stop-regress">Parar</button>
        <button class="btn-reset" id="reset-regress">Reset</button>
      </div>
      <button id="btn-cronometro">cronômetro</button>
    </div>
  </div> 
  
  <script src="script.js"></script>
</body>
</html>
